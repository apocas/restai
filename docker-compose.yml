---
services:
  redis:
    profiles:
      - redis
    image: redis/redis-stack-server
    ports:
      - 6379:6379
    restart: unless-stopped

  postgres:
    profiles:
      - postgres
    image: postgres:latest
    ports:
      - 5432:5432
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-restai}
      POSTGRES_USER: ${POSTGRES_USER:-restai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGEME!}
      POSTGRES_HOST: ${POSTGRES_HOST:-127.0.0.1}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
    volumes:
      - pgdata:/var/lib/postgresql/data

  mysql:
    profiles:
      - mysql
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD:-CHANGEME!}
      - MYSQL_DATABASE=${MYSQL_DB:-restai}

  restai-cpu:
    &restai
    profiles:
      - cpu
    build:
      context: .
      dockerfile: Dockerfile
      target: cpu-runtime
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 60s
    ports:
      - 9000:9000
    volumes:
      - local_cache:/home/user/.cache
    environment:
      LOG_LEVEL: DEBUG
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      RESTAI_DEV: ${RESTAI_DEV}

  restai-gpu:
    <<: *restai
    profiles:
      - gpu
    build:
      target: gpu-runtime
      args:
        - WITH_GPU=${WITH_GPU}
    deploy:
        resources:
          reservations:
            devices:
              - driver: nvidia
                device_ids: ['0']
                capabilities: [gpu]

volumes:
  mysql_data:
  pgdata:
  local_cache: